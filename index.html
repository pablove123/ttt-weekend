<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<script defer src="./js/app.js"></script>
	<script defer src="./js/confetti"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>
	<h3>Click a square:</h3>

	<section class="board">
		<div class="sqr" id="sq0"></div>
		<div class="sqr" id="sq1"></div>
		<div class="sqr" id="sq2"></div>
		<div class="sqr" id="sq3"></div>
		<div class="sqr" id="sq4"></div>
		<div class="sqr" id="sq5"></div>
		<div class="sqr" id="sq6"></div>
		<div class="sqr" id="sq7"></div>
		<div class="sqr" id="sq8"></div>
	</section>  

	<button id="reset"> Reset Game</button>  
	<footer>
		Score:  <br><br>
		 <span id="xwins">❤️: 0</span><br>
		 <span id="owins">💖: 0</span><br>
		 <span id="ties">Ties: 0</span>
		 
	</footer>
	<img src="https://cdn.vox-cdn.com/thumbor/9mv6b_PpbxodpZGNLN18_PJn__4=/0x0:7952x5304/1820x1213/filters:focal(2007x2209:3279x3481):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/66270967/GettyImages_1092626790.0.jpg" alt="" >
</body>
</html>
